<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard NPS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dashboard NPS</h1>
    <div id="chartContainer">
        <canvas id="npsChart"></canvas>
    </div>
    <div id="errorMessage"></div>

    <!-- Carregar Chart.js e scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/charts.js"></script>
    <script>
        // Obter ID da planilha da URL
        const urlParams = new URLSearchParams(window.location.search);
        const sheetId = urlParams.get('sheetId');
        if (sheetId) {
            processData(sheetId, 'Respostas!A2:C', renderChart);
        } else {
            document.getElementById('errorMessage').textContent = 'ID da planilha n√£o informado!';
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
