<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada NPS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dashboard NPS</h1>
    <form id="sheetForm">
        <label for="sheetUrl">Link da Planilha:</label>
        <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/...">
        <button type="submit">Carregar Dados</button>
    </form>
    <div id="errorMessage"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('sheetForm');
            if (!form) {
                console.error('Formulário sheetForm não encontrado');
                return;
            }
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const url = document.getElementById('sheetUrl').value;
                const sheetId = url.match(/\/d\/(.+?)\//)?.[1];
                if (sheetId) {
                    window.location.href = `dashboard.html?sheetId=${sheetId}`;
                } else {
                    document.getElementById('errorMessage').textContent = 'Link da planilha inválido!';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
